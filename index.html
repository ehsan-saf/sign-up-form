<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img src="./images/nature.jpg" alt="">
        <div class="form-section">
            <p class="describtion">This is not a real online service! You know you need something
                like this in your life to help you realize
                your deepest drerams. Sign up<i>now</i> to get started
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
            <div class="form-container">
                <form>
                    <div class="form-style">
                        <h2 class="form-header">Let's do this!</h2>
                        <div class="form-inputs">
                            <div class="form-row">

                                <div class="input-box">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="first-name" />
                                </div>
                                <div class="input-box">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="user-email" />
                                </div>
                                <div class="input-box">
                                    <label for="passowrd">PASSWORD</label>
                                    <input type="password" id="password" name="user-password" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-box">
                                    <label for="last-name">LAST-NAME</label>
                                    <input type="text" id="last-name" name="last-name" />
                                </div>
                                <div class="input-box">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id="phone" name="user-phone" />
                                </div>
                                <div class="input-box">
                                    <label for="passowrd-confirm">CONFIRM PASSWORD</label>
                                    <input type="password" id="passowrd-confirm" name="password-confirm" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submitButton">Submit
                    </button>
                </form>
            </div>
            <p class="log-in-text">Already have an account? <a href="" class="log-in-link">Log in</a></p>
        </div>
    </main>
</body>

</html>
